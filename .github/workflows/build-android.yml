name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      working-directory: ./vybe-react-app
      run: npm install --legacy-peer-deps
      
    - name: Build web app
      working-directory: ./vybe-react-app
      run: npm run build
      
    - name: Copy build to android
      working-directory: ./vybe-react-app
      run: |
        mkdir -p android/app/src/main/assets/public
        cp -r dist/* android/app/src/main/assets/public/ || true
      
    - name: Grant execute permission for gradlew
      working-directory: ./vybe-react-app
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      working-directory: ./vybe-react-app/android
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vybe-app-debug
        path: vybe-react-app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
