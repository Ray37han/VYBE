<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Shop - Premium E-Commerce</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-slow {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.1);
      }
    }
    
    .animate-pulse-slow {
      animation: pulse-slow 8s ease-in-out infinite;
    }
    
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    
    .animation-delay-4000 {
      animation-delay: 4s;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(34, 211, 238, 0.5);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React Icons (inline SVG components)
    const ShoppingBag = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
    );

    const Search = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const Menu = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    );

    const Star = ({ className, fill }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill={fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
    );

    const X = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const Minus = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Plus = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    function AuroraShop() {
      const [scrolled, setScrolled] = useState(false);
      const [cartOpen, setCartOpen] = useState(false);
      const [cart, setCart] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      // Sample products data
      const products = [
        {
          id: 1,
          name: 'Premium Wireless Headphones',
          category: 'electronics',
          price: 299.99,
          rating: 4.8,
          reviews: 1243,
          image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&h=500&fit=crop',
          badge: 'Trending'
        },
        {
          id: 2,
          name: 'Minimalist Watch Collection',
          category: 'fashion',
          price: 189.99,
          rating: 4.9,
          reviews: 856,
          image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&h=500&fit=crop',
          badge: 'New'
        },
        {
          id: 3,
          name: 'Smart Fitness Tracker',
          category: 'electronics',
          price: 149.99,
          rating: 4.6,
          reviews: 2103,
          image: 'https://images.unsplash.com/photo-1575311373937-040b8e1fd5b6?w=500&h=500&fit=crop',
          badge: 'Hot'
        },
        {
          id: 4,
          name: 'Designer Sunglasses',
          category: 'fashion',
          price: 229.99,
          rating: 4.7,
          reviews: 643,
          image: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=500&h=500&fit=crop',
          badge: null
        },
        {
          id: 5,
          name: 'Portable Bluetooth Speaker',
          category: 'electronics',
          price: 129.99,
          rating: 4.5,
          reviews: 1876,
          image: 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=500&h=500&fit=crop',
          badge: 'Sale'
        },
        {
          id: 6,
          name: 'Leather Backpack',
          category: 'fashion',
          price: 179.99,
          rating: 4.8,
          reviews: 934,
          image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500&h=500&fit=crop',
          badge: null
        },
        {
          id: 7,
          name: 'Mechanical Keyboard',
          category: 'electronics',
          price: 159.99,
          rating: 4.9,
          reviews: 1567,
          image: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=500&h=500&fit=crop',
          badge: 'Trending'
        },
        {
          id: 8,
          name: 'Casual Sneakers',
          category: 'fashion',
          price: 119.99,
          rating: 4.6,
          reviews: 2234,
          image: 'https://images.unsplash.com/photo-1549298916-b41d501d3772?w=500&h=500&fit=crop',
          badge: 'New'
        }
      ];

      const categories = [
        { id: 'all', name: 'All Products', icon: Sparkles },
        { id: 'electronics', name: 'Electronics', icon: TrendingUp },
        { id: 'fashion', name: 'Fashion', icon: Star }
      ];

      // Scroll detection
      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Filter products
      const filteredProducts = products.filter(product => {
        const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
        const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      // Cart functions
      const addToCart = (product) => {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          setCart(cart.map(item =>
            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
          ));
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      const removeFromCart = (productId) => {
        setCart(cart.filter(item => item.id !== productId));
      };

      const updateQuantity = (productId, change) => {
        setCart(cart.map(item => {
          if (item.id === productId) {
            const newQuantity = item.quantity + change;
            return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
          }
          return item;
        }).filter(item => item.quantity > 0));
      };

      const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <div className="relative min-h-screen bg-[#0f172a] text-white overflow-x-hidden">
          {/* Animated Background Orbs */}
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-1/4 -left-48 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-70 animate-pulse-slow"></div>
            <div className="absolute top-1/3 -right-48 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-70 animate-pulse-slow animation-delay-2000"></div>
            <div className="absolute bottom-1/4 left-1/2 -translate-x-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-70 animate-pulse-slow animation-delay-4000"></div>
          </div>

          {/* Navbar */}
          <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${
            scrolled 
              ? 'backdrop-blur-xl bg-gradient-to-br from-white/10 to-white/5 border-b border-white/20 shadow-lg' 
              : 'bg-transparent'
          }`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-16">
                {/* Logo */}
                <div className="flex items-center space-x-2">
                  <div className="w-8 h-8 bg-gradient-to-br from-cyan-400 to-purple-500 rounded-lg flex items-center justify-center">
                    <Sparkles className="w-5 h-5 text-white" />
                  </div>
                  <span className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                    Aurora
                  </span>
                </div>

                {/* Desktop Navigation */}
                <div className="hidden md:flex items-center space-x-8">
                  <a href="#" className="text-sm font-medium hover:text-cyan-400 transition-colors">Home</a>
                  <a href="#products" className="text-sm font-medium hover:text-cyan-400 transition-colors">Shop</a>
                  <a href="#" className="text-sm font-medium hover:text-cyan-400 transition-colors">About</a>
                  <a href="#" className="text-sm font-medium hover:text-cyan-400 transition-colors">Contact</a>
                </div>

                {/* Search Bar */}
                <div className="hidden md:flex items-center flex-1 max-w-md mx-8">
                  <div className="relative w-full">
                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/50" />
                    <input
                      type="text"
                      placeholder="Search products..."
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      className="w-full pl-10 pr-4 py-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg text-sm placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50 focus:border-cyan-400/50 transition-all"
                    />
                  </div>
                </div>

                {/* Cart Button */}
                <div className="flex items-center space-x-4">
                  <button
                    onClick={() => setCartOpen(true)}
                    className="relative p-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg hover:bg-white/20 transition-all"
                  >
                    <ShoppingBag className="w-5 h-5" />
                    {cartCount > 0 && (
                      <span className="absolute -top-2 -right-2 w-5 h-5 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full text-xs flex items-center justify-center font-bold">
                        {cartCount}
                      </span>
                    )}
                  </button>

                  {/* Mobile Menu Button */}
                  <button
                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    className="md:hidden p-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg"
                  >
                    <Menu className="w-5 h-5" />
                  </button>
                </div>
              </div>

              {/* Mobile Menu */}
              {mobileMenuOpen && (
                <div className="md:hidden py-4 space-y-2 backdrop-blur-xl bg-white/5 rounded-b-lg border-t border-white/10">
                  <a href="#" className="block px-4 py-2 text-sm hover:bg-white/10 rounded transition-colors">Home</a>
                  <a href="#products" className="block px-4 py-2 text-sm hover:bg-white/10 rounded transition-colors">Shop</a>
                  <a href="#" className="block px-4 py-2 text-sm hover:bg-white/10 rounded transition-colors">About</a>
                  <a href="#" className="block px-4 py-2 text-sm hover:bg-white/10 rounded transition-colors">Contact</a>
                  <div className="px-4 pt-2">
                    <div className="relative">
                      <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/50" />
                      <input
                        type="text"
                        placeholder="Search..."
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                        className="w-full pl-10 pr-4 py-2 bg-white/10 border border-white/20 rounded-lg text-sm placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50"
                      />
                    </div>
                  </div>
                </div>
              )}
            </div>
          </nav>

          {/* Hero Section */}
          <section className="relative pt-32 pb-20 px-4 sm:px-6 lg:px-8">
            <div className="max-w-7xl mx-auto">
              <div className="grid lg:grid-cols-2 gap-12 items-center">
                {/* Left: Text Content */}
                <div className="space-y-8">
                  <div className="inline-block px-4 py-2 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 backdrop-blur-xl border border-white/20 rounded-full">
                    <span className="text-sm font-medium text-cyan-400">✨ New Collection 2025</span>
                  </div>
                  
                  <h1 className="text-5xl sm:text-6xl lg:text-7xl font-bold leading-tight">
                    Discover The
                    <br />
                    <span className="bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                      Future of Shopping
                    </span>
                  </h1>
                  
                  <p className="text-lg text-white/70 max-w-lg">
                    Experience premium products with cutting-edge design. 
                    Elevate your lifestyle with our curated collection.
                  </p>

                  <div className="flex flex-wrap gap-4">
                    <button 
                      onClick={() => document.getElementById('products').scrollIntoView({ behavior: 'smooth' })}
                      className="px-8 py-4 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-lg font-medium hover:shadow-lg hover:shadow-cyan-500/50 transition-all transform hover:scale-105"
                    >
                      Shop Now
                    </button>
                    <button className="px-8 py-4 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg font-medium hover:bg-white/20 transition-all">
                      Learn More
                    </button>
                  </div>

                  <div className="flex items-center space-x-8 pt-8">
                    <div>
                      <div className="text-3xl font-bold text-cyan-400">10k+</div>
                      <div className="text-sm text-white/60">Happy Customers</div>
                    </div>
                    <div className="w-px h-12 bg-white/20"></div>
                    <div>
                      <div className="text-3xl font-bold text-purple-400">500+</div>
                      <div className="text-sm text-white/60">Products</div>
                    </div>
                    <div className="w-px h-12 bg-white/20"></div>
                    <div>
                      <div className="text-3xl font-bold text-pink-400">4.9</div>
                      <div className="text-sm text-white/60">Rating</div>
                    </div>
                  </div>
                </div>

                {/* Right: Featured Product Card */}
                <div className="relative">
                  <div className="absolute inset-0 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-2xl blur-3xl opacity-30"></div>
                  <div className="relative transform rotate-3 hover:rotate-0 transition-transform duration-500">
                    <div className="bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-2xl p-8 shadow-2xl">
                      <div className="absolute top-4 right-4 px-3 py-1 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full text-xs font-bold">
                        Featured
                      </div>
                      <img
                        src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&h=600&fit=crop"
                        alt="Featured Product"
                        className="w-full h-80 object-cover rounded-xl mb-6"
                      />
                      <h3 className="text-2xl font-bold mb-2">Premium Headphones</h3>
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-1">
                          {[...Array(5)].map((_, i) => (
                            <Star key={i} className="w-4 h-4 text-yellow-400" fill="currentColor" />
                          ))}
                          <span className="text-sm text-white/60 ml-2">(1.2k reviews)</span>
                        </div>
                      </div>
                      <div className="flex items-center justify-between">
                        <span className="text-3xl font-bold text-cyan-400">$299.99</span>
                        <button
                          onClick={() => addToCart(products[0])}
                          className="px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-lg font-medium hover:shadow-lg hover:shadow-cyan-500/50 transition-all"
                        >
                          Add to Cart
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Category Filter */}
          <section id="products" className="relative py-8 px-4 sm:px-6 lg:px-8">
            <div className="max-w-7xl mx-auto">
              <div className="flex items-center justify-center space-x-4 flex-wrap gap-4">
                {categories.map(category => {
                  const Icon = category.icon;
                  return (
                    <button
                      key={category.id}
                      onClick={() => setSelectedCategory(category.id)}
                      className={`px-6 py-3 rounded-lg font-medium transition-all flex items-center space-x-2 ${
                        selectedCategory === category.id
                          ? 'bg-gradient-to-r from-cyan-500 to-purple-500 shadow-lg shadow-cyan-500/50'
                          : 'bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20'
                      }`}
                    >
                      <Icon className="w-4 h-4" />
                      <span>{category.name}</span>
                    </button>
                  );
                })}
              </div>
            </div>
          </section>

          {/* Products Grid */}
          <section className="relative py-12 px-4 sm:px-6 lg:px-8">
            <div className="max-w-7xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-4xl font-bold mb-4">
                  Trending <span className="text-cyan-400">Products</span>
                </h2>
                <p className="text-white/60">Discover our most popular items</p>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {filteredProducts.map(product => (
                  <div
                    key={product.id}
                    className="group relative bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-2xl p-6 hover:shadow-2xl hover:shadow-cyan-500/20 transition-all duration-300 hover:-translate-y-2"
                  >
                    {/* Badge */}
                    {product.badge && (
                      <div className="absolute top-4 right-4 z-10 px-3 py-1 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full text-xs font-bold">
                        {product.badge}
                      </div>
                    )}

                    {/* Product Image */}
                    <div className="relative overflow-hidden rounded-xl mb-4 bg-white/5">
                      <img
                        src={product.image}
                        alt={product.name}
                        className="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500"
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-[#0f172a]/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>

                    {/* Product Info */}
                    <div className="space-y-3">
                      <div className="text-xs text-cyan-400 font-medium uppercase tracking-wider">
                        {product.category}
                      </div>
                      
                      <h3 className="text-lg font-bold leading-tight group-hover:text-cyan-400 transition-colors">
                        {product.name}
                      </h3>

                      {/* Rating */}
                      <div className="flex items-center space-x-2">
                        <div className="flex items-center space-x-1">
                          <Star className="w-4 h-4 text-yellow-400" fill="currentColor" />
                          <span className="text-sm font-medium">{product.rating}</span>
                        </div>
                        <span className="text-xs text-white/50">({product.reviews} reviews)</span>
                      </div>

                      {/* Price & Button */}
                      <div className="flex items-center justify-between pt-2">
                        <span className="text-2xl font-bold text-cyan-400">${product.price}</span>
                        <button
                          onClick={() => addToCart(product)}
                          className="px-4 py-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-purple-500 hover:border-transparent transition-all"
                        >
                          <ShoppingBag className="w-4 h-4" />
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {filteredProducts.length === 0 && (
                <div className="text-center py-20">
                  <div className="inline-block p-8 bg-white/5 backdrop-blur-xl border border-white/20 rounded-2xl">
                    <Search className="w-12 h-12 text-white/30 mx-auto mb-4" />
                    <p className="text-white/60">No products found matching your criteria</p>
                  </div>
                </div>
              )}
            </div>
          </section>

          {/* Cart Drawer */}
          <div
            className={`fixed inset-0 z-50 transition-opacity duration-300 ${
              cartOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'
            }`}
          >
            {/* Backdrop */}
            <div
              onClick={() => setCartOpen(false)}
              className="absolute inset-0 bg-[#0f172a]/80 backdrop-blur-sm"
            ></div>

            {/* Drawer */}
            <div
              className={`absolute right-0 top-0 bottom-0 w-full max-w-md bg-[#0f172a]/95 backdrop-blur-xl border-l border-white/20 shadow-2xl transform transition-transform duration-300 ${
                cartOpen ? 'translate-x-0' : 'translate-x-full'
              }`}
            >
              <div className="h-full flex flex-col">
                {/* Header */}
                <div className="p-6 border-b border-white/10">
                  <div className="flex items-center justify-between">
                    <h2 className="text-2xl font-bold">Shopping Cart</h2>
                    <button
                      onClick={() => setCartOpen(false)}
                      className="p-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg hover:bg-white/20 transition-all"
                    >
                      <X className="w-5 h-5" />
                    </button>
                  </div>
                  <p className="text-sm text-white/60 mt-2">
                    {cartCount} {cartCount === 1 ? 'item' : 'items'} in cart
                  </p>
                </div>

                {/* Cart Items */}
                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                  {cart.length === 0 ? (
                    <div className="h-full flex items-center justify-center">
                      <div className="text-center">
                        <ShoppingBag className="w-16 h-16 text-white/20 mx-auto mb-4" />
                        <p className="text-white/60">Your cart is empty</p>
                      </div>
                    </div>
                  ) : (
                    cart.map(item => (
                      <div
                        key={item.id}
                        className="bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-xl p-4"
                      >
                        <div className="flex space-x-4">
                          <img
                            src={item.image}
                            alt={item.name}
                            className="w-20 h-20 object-cover rounded-lg"
                          />
                          <div className="flex-1">
                            <h3 className="font-semibold mb-1 leading-tight">{item.name}</h3>
                            <p className="text-cyan-400 font-bold">${item.price}</p>
                            
                            <div className="flex items-center justify-between mt-3">
                              {/* Quantity Controls */}
                              <div className="flex items-center space-x-2">
                                <button
                                  onClick={() => updateQuantity(item.id, -1)}
                                  className="p-1 bg-white/10 border border-white/20 rounded hover:bg-white/20 transition-all"
                                >
                                  <Minus className="w-3 h-3" />
                                </button>
                                <span className="text-sm font-medium w-8 text-center">{item.quantity}</span>
                                <button
                                  onClick={() => updateQuantity(item.id, 1)}
                                  className="p-1 bg-white/10 border border-white/20 rounded hover:bg-white/20 transition-all"
                                >
                                  <Plus className="w-3 h-3" />
                                </button>
                              </div>

                              {/* Remove Button */}
                              <button
                                onClick={() => removeFromCart(item.id)}
                                className="p-1 text-red-400 hover:text-red-300 transition-colors"
                              >
                                <X className="w-4 h-4" />
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))
                  )}
                </div>

                {/* Footer */}
                {cart.length > 0 && (
                  <div className="p-6 border-t border-white/10 space-y-4">
                    <div className="flex items-center justify-between text-lg">
                      <span className="text-white/70">Subtotal</span>
                      <span className="font-bold text-2xl text-cyan-400">${cartTotal.toFixed(2)}</span>
                    </div>
                    <button className="w-full py-4 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-lg font-bold text-lg hover:shadow-lg hover:shadow-cyan-500/50 transition-all">
                      Checkout
                    </button>
                    <button
                      onClick={() => setCartOpen(false)}
                      className="w-full py-3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg font-medium hover:bg-white/20 transition-all"
                    >
                      Continue Shopping
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>

          {/* Footer */}
          <footer className="relative mt-20 py-12 px-4 sm:px-6 lg:px-8 border-t border-white/10">
            <div className="max-w-7xl mx-auto">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <div>
                  <div className="flex items-center space-x-2 mb-4">
                    <div className="w-8 h-8 bg-gradient-to-br from-cyan-400 to-purple-500 rounded-lg flex items-center justify-center">
                      <Sparkles className="w-5 h-5 text-white" />
                    </div>
                    <span className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                      Aurora
                    </span>
                  </div>
                  <p className="text-sm text-white/60">
                    Premium products with cutting-edge design for the modern lifestyle.
                  </p>
                </div>
                <div>
                  <h4 className="font-semibold mb-4">Shop</h4>
                  <ul className="space-y-2 text-sm text-white/60">
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">All Products</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">Electronics</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">Fashion</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">New Arrivals</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-semibold mb-4">Support</h4>
                  <ul className="space-y-2 text-sm text-white/60">
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">Contact Us</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">FAQ</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">Shipping</a></li>
                    <li><a href="#" className="hover:text-cyan-400 transition-colors">Returns</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-semibold mb-4">Newsletter</h4>
                  <p className="text-sm text-white/60 mb-4">Subscribe for exclusive offers</p>
                  <div className="flex space-x-2">
                    <input
                      type="email"
                      placeholder="Your email"
                      className="flex-1 px-4 py-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-lg text-sm placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50"
                    />
                    <button className="px-4 py-2 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-lg hover:shadow-lg hover:shadow-cyan-500/50 transition-all">
                      ✓
                    </button>
                  </div>
                </div>
              </div>
              <div className="pt-8 border-t border-white/10 text-center text-sm text-white/50">
                © 2025 Aurora Shop. All rights reserved.
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AuroraShop />);
  </script>
</body>
</html>
